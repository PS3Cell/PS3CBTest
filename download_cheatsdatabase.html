<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script>
        window.onload = () => {
            // Automatically trigger the download
            const downloadLink = document.createElement('a');
            downloadLink.href = 'https://raw.githubusercontent.com/CellBreakers/PS3Xtra-Cheats/main/PS3Xtra.Cheats-Database.pkg'; // Replace with the raw URL of the file in the main repo
            downloadLink.download = 'CellBreakersPS3DWL.pkg'; // Suggested file name
            downloadLink.style.display = 'none'; // Hide the link
            document.body.appendChild(downloadLink); // Append to body
            downloadLink.click(); // Trigger the download
            document.body.removeChild(downloadLink); // Remove the link after download
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Downloading Cheats Database, please be patient...</h1>
        <p>Your download should start automatically. If not, <a href="https://raw.githubusercontent.com/CellBreakers/PS3Xtra-Cheats/main/PS3Xtra.Cheats-Database.pkg" download>click here</a>.</p>
    </div>
</body>
</html>
